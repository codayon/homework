<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework #41</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <label for="fullName">Type your name:</label>
    <input type="text" name="fullName" id="fullName" />
    <label for="comment">Write your comment:</label>
    <textarea name="comment" id="comment" cols="50" rows="5"></textarea>
    <div class="buttons">
      <button type="submit" id="submit">Submit</button>
      <button type="submit" id="reset">Reset</button>
    </div>
    <h3 id="warning">Both name and comment fields are required.</h3>
    <section id="inject"></section>
  </main>
  <script src="main.js"></script>
</body>
</html>
